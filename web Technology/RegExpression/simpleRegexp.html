<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>	<input type="text" id="name">
	<input type="button" value="confirm" onclick="f1()">
	</form>
<script type="text/javascript">
	function f1() {
		var a=document.getElementById("name").value;
		var name=/^[a-zA-Z0-9]+$/;
		var regx=new RegExp(name);
		if(regx.test(a)){
			document.write("valid user");
		}
		else{
			document.write("invalid user");
		}
	}
</script>

</body>
</html>
