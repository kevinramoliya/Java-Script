<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title></title>
</head>
<body>
	<script>
		n1=parseInt(prompt("enter number"));
		 flag=0;
		for(i=2;i<n1;i++){
			if(n1%i==0){
				flag=1;
				break;
			}
		}

		if(flag){
			document.write("number is not prime")
		}
		else{
			document.write("number is prime prime")
		}
	</script>


</body></html>
