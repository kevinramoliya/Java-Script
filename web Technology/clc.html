<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script >
	n1 = parseInt(prompt("enter number 1 "))
	n2 = parseInt(prompt("enter number 2 "))
	op = prompt("your choice")
	if(op=="add"){
		document.write(n1+n2)
	}else if(op=="sub"){
		document.write(n1-n2)
	}
	else if(op=="multiplication"){
		document.write(n1*n2)
	}
	else if(op=="divison"){
		document.write(n1/n2)
	}
	else {
		document.write("invalid output")
	}
	</script>
</body>
</html>
