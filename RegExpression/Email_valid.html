<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <form>
        <input type="text" id="valid">
        <input type="button" value="confirm" onclick="valid12()">
    </form>
    <script type="text/javascript">
        function valid12(){
            var t1= document.getElementById("valid").value;
            var a=/^[a-zA-Z]{1}[a-zA-Z0-9]+[._]?[a-zA-Z0-9]+\@(gmail|yahoo)\.(com|in)$/;
            reg=new RegExp(a);

            if(reg.test(t1))
            {
                document.write("Valid Emailaddress");
            }
            else{
                document.write("Invalid Emailaddress");
            }
        }      
    </script>

</body>
</html>
