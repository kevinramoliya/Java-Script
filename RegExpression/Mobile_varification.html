<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <form>
        <input type="text" id="valid" placeholder="+91"><span id="ansd"></span></br>
        <input type="button" value="confirm" onclick="valid12()">
    </form>
    <script type="text/javascript">
        function valid12(){
            var ans= document.getElementById("ansd");
            var t1= document.getElementById("valid").value;
            var a=/^[0-9]{10}$/;
            reg=new RegExp(a);

            if(reg.test(t1))
            {
                ansd.style.color="green";
                ans.innerHTML=("Valid Mobile Number");
            }
            else{
                ansd.style.color="red";
                ans.innerHTML=("Not Valid Mobile Number");
            }
        }      
    </script>

</body>
</html>
